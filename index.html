<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilos.css">
    <title>Validaciones de formularios</title>
</head>

<body>
    <main>
        <form id="formulario" class="conteiner">
            <input id="usuario" type="text" placeholder="Ingrese nombre completo">
            <p id="errorUsuario"></p>
            <input id="edad" type="number" placeholder="Ingrese su edad">
            <p id="errorEdad"></p>
            <input id="correo" type="email" placeholder="Ingrese Email">
            <p id="errorCorreo"></p>
            <input id="password" type="password" placeholder="Ingrese su contrasenia">
            <p id="errorPassword"></p>
            <button type="submit">Enviar formulario</button>
            <p id="resultado"></p>
        </form>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
