<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilos.css">
    <title>Validaciones de formularios</title>
</head>

<body>
    
    <form id="formulario" class="conteiner">

        <input id="usuario" type="text" placeholder="Ingrese usuario">
        
        <input id="edad" type="number" placeholder="Ingrese su edad">
        
        <input id="correo" type="email" placeholder="Ingrese Email">
        
        <input id="password" type="password" placeholder="Ingrese su contrasenia">

        <button type="submit">Enviar formulario</button>
    </form>

    <script src="js/form.js"></script>
</body>
</html>
